<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>God of War</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/sony.svg" alt="logo Sony" class="sony">
        <img src="img/logo.jpg" alt="logo God of War" class="logo">
        <div class="platform">
          <span>Disponivel para</span>
          <ul>
            <li>Ps4</li>
            <li>Ps5</li>
          </ul>
        </div>
      </div>
    </header>

    <section class="s-hero">
      <div class="container">
        <div class="left">
          <h3 class="subtitle">
            <img src="img/bullets.svg" alt="bullet">
            <span>Lançamento dia 09/11/2022 </span>
            <h1>God of War Ragnarök</h1>
            <p>Os maiores heróis dos nove reinos, lutando por um futuro em que
              acreditam.</p>
            <div class="value">
              <strong>R$ 349,00</strong>
              <a href="#" target="_blank">Comprar na pré-venda</a>
            </div>
          </h3>
        </div>
        <div class="rigth">
          <span>Assista aos trailer</span>
          <button>
            <img src="img/thumbnail.gif" alt="Trailer" class="thumbnail">
            <img src="img/play.svg" alt="Icon Play" class="play">
          </button>
          <div class="year-old">
            <img src="img/faixa-etaria.png" alt="classificação">
            <p>Drogas Lícitas, Linguagem Imprópria, Violência Extrema</p>
          </div>
        </div>
      </div>
    </section>

    <section class="info-geral">
      <div class="container">

      </div>
    </section>
  </body>
</html>
